<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambiar contraseña</title>
  <link rel="stylesheet" href="../styles.css" />
  <style>
        /* Estilos generales para un diseño moderno */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos de la tarjeta de login */
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto al pasar el cursor */
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .welcome-card-1 {
            animation: fadeIn 1s ease-in;
            background-color: #f4f6f8;
            border-radius: 16px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0px auto;
        }

        .login-card .icon {
            font-size: 60px;
            margin-bottom: 15px;
            color: #4CAF50;
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* Estilos para los grupos de input */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Estilos para el boton de submit */
        .submit-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056b3);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.01);
        }

        /* Estilos para el mensaje de error */
        #errorMessage {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Media query para hacer el diseno responsivo */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>


<body>

  <div class="login-card">
    <div class="welcome-card-1">
      <div class="icon">🔒</div>
      <h2>SmartMarket</h2>
      <h1>Cambiar Contraseña</h1>
      <p>Actualiza tu contraseña para mantener tu cuenta segura.</p>
    </div>
    <form id="formCambioPassword">
      <div class="input-group">
        <label for="email">Correo:</label>
        <input type="email" id="email" required />
      </div>

      <div class="input-group">
        <label for="actual">Contraseña actual:</label>
        <input type="password" id="actual" required />
      </div>

      <div class="input-group">
        <label for="nueva">Nueva contraseña:</label>
        <input type="password" id="nueva" required />
      </div>

    <button type="submit" class="submit-button">Actualizar</button>
  </form>

  <div id="mensaje"></div>

  <script type="module" src="../modulos/cambiar_Contrasena.js"></script> <!-- si tienes el JS separado -->
</body>
</html>
