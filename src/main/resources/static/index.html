<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Gestión</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Librerías externas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Tu punto de entrada modular -->
    <script type="module" src="main.js"></script>
</head>

<body>

    <script src="js/auth_checker.js"></script>
    <div class="layout-container">
        <button class="hamburger-menu" id="hamburger-menu">
            <i class="fas fa-bars"></i>
        </button>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-name">Hola, <span id="user-nombre"></span></div>
                </div>
                <div class="logo-icon"><i class="fas fa-store"></i></div>
                <div class="app-name">SmartMarket</div>
            </div>
            <h2 id="menu-inicio" style="cursor: pointer;"><i class="fas fa-home"></i> Inicio</h2>
            <hr>
            <ul>
                <li class="menu-heading">Gestión</li>
                <li><a href="#" id="menu-productos"><span>📦</span> Productos</a></li>
                <li><a href="#" id="menu-categorias"><span>🏷️</span> Categorías</a></li>
                <li><a href="#" id="menu-proveedores"><span>🚚</span> Proveedores</a></li>
                <hr>
                <li class="menu-heading">Operaciones</li>
                <li><a href="#" id="menu-ventas"><span>🧾</span> Ventas</a></li>
                <li><a href="#" id="menu-movimientos-inventario"><span>📊</span> Movimientos de Inventario</a></li>
                <li><a href="#" id="menu-inventarios"><span>📦</span> Inventarios</a></li>
                <li><a href="#" id="menu-cierre-caja"><span>🧮</span> Cierre de Caja</a></li>
                <hr>
                <li class="menu-heading">Personal y Clientes</li>
                <li><a href="#" id="menu-cargos"><span>💼</span> Cargos</a></li>
                <li><a href="#" id="menu-clientes"><span>👤</span> Clientes</a></li>
                <li><a href="#" id="menu-empleados"><span>👥</span> Empleados</a></li>
                <hr>
                <li><a href="#" id="menu-configuraciones"><span>⚙️</span> Configuraciones</a></li>
                <hr>
                <li><a href="#" id="logout-button" class="logout-link"><i class="fas fa-sign-out-alt"></i> Cerrar
                        Sesión</a></li>
            </ul>
        </aside>

        <!-- Contenedor dinámico -->
        <main class="content" id="contenido"></main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                console.log("Token en localStorage:", localStorage.getItem("token"));
                window.location.href = './login.html';
                return;
            }

            try {
                // Llamada al backend para validar token
                const res = await fetch('http://localhost:8080/api/auth/validate', {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                });

                if (!res.ok) {
                    localStorage.removeItem('token');
                    window.location.href = './login.html';
                }
            } catch (error) {
                console.error('Error validando token:', error);
                localStorage.removeItem('token');
                window.location.href = './login.html';
            }
        });
    </script>
    <script>
        // Mostrar el nombre del usuario en la barra lateral
        const userNombre = localStorage.getItem('nombre') || 'Usuario';
        document.getElementById('user-nombre').textContent = userNombre;
    </script>

</body>

</html>
