<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        /* Estilos generales para un diseño moderno */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Estilos de la tarjeta de login */
        .login-card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efecto al pasar el cursor */
        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
        }

        /* Estilos para los grupos de input */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        /* Estilos para el boton de submit */
        .submit-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #007bff, #0056b3);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.1s ease;
        }

        .submit-button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.01);
        }

        /* Estilos para el mensaje de error */
        #errorMessage {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        /* Media query para hacer el diseno responsivo */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Iniciar Sesión</h2>
        <!-- Aseguramos que el formulario tenga el ID 'loginForm' -->
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Iniciar Sesión</button>
        </form>
        <!-- Contenedor para mostrar mensajes de error -->
        <div id="loginError" class="hidden"></div>
    </div>

    <!-- Enlaza el archivo de JavaScript externo. Es importante que este script se carge al final. -->
    <script src="./js/login_handler.js"></script>

</body>
</html>
