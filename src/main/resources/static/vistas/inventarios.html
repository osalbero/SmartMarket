<h2>Inventarios</h2>
<div style="display: flex; justify-content: space-between; align-items: center;">
    <div>
        <label for="busqueda" style="font-weight: bold; margin-right: 10px;">Buscar</label>
        <input type="text" id="busqueda" placeholder="Buscar por nombre, SKU..." style="padding: 6px; border: 1px solid #ccc; border-radius: 5px;" />
    </div>
</div>

<div class="inventario-container">
    <h2>Inventario de Productos</h2>
    <table id="tablaInventario" class="tabla-inventario">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Disponible</th>
                <th>Bloqueado</th>
                <th>Agotado</th>
                <th>Estado</th>
                <th>Última Actualización</th>
            </tr>
        </thead>
        <tbody id="tablaInventarioBody"><!-- Se llenará con JS --></tbody>
    </table>
</div>
