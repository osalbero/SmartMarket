<h2>Gestión de Productos</h2>
<button id="btnAgregar" class="btn-agregar">Agregar Producto</button>

<div class="tabla-contenedor">
    <table class="tabla-generica">
        <thead>
            <tr>
                <th>SKU</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Código de Barras</th>
                <th>Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaProductosBody"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="modalProducto" class="modal hidden">
    <div class="modal-content">
        <span class="cerrar-modal" id="cerrarModal">×</span>
        <h3 id="tituloModal">Agregar Producto</h3>

        <form id="formProducto" novalidate>
            <div class="form-group">
                <label for="sku">SKU:</label>
                <input type="text" id="sku" readonly required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción:</label>
                <input type="text" id="descripcion">
            </div>
            <div class="form-group">
                <label for="codigoDeBarras">Código de Barras:</label>
                <input type="text" id="codigoDeBarras">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria">
                    <option value="">Seleccione una categoría</option>
                </select>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-guardar">Guardar Producto</button>
            </div>
        </form>
    </div>
</div>
