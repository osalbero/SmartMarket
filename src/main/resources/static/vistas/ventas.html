<div class="sales-module-container">
    <h2>Registro de Ventas</h2>

    <form id="salesForm" novalidate>
        <div class="form-section">
            <h3 style="margin-bottom: 20px;">Detalles de la Venta</h3>
            <div class="form-group">
                <label for="clienteSelect">Cliente:</label>
                <select id="clienteSelect" class="input" required>
                    <option value="">Seleccione un cliente</option>
                    <!-- Las opciones se cargarán dinámicamente con JS -->
                </select>
            </div>

            <div class="form-group">
                <label for="empleadoSelect">Empleado:</label>
                <select id="empleadoSelect" class="input" required>
                    <option value="">Seleccione un empleado</option>
                    <!-- Las opciones se cargarán dinámicamente con JS -->
                </select>
            </div>
            <hr style="margin: 20px 0;">
        </div>

        <div class="form-section">
            <h3 style="margin-bottom: 20px;">Productos de la Venta</h3>
            <div id="productosContainer">
                <!-- Los bloques de producto se añadirán aquí dinámicamente por JavaScript -->
            </div>

            <button type="button" id="btnAddProduct" class="btn-agregar" style="margin-top: 15px;">
                + Añadir Producto
            </button>
        </div>

        <div class="sale-summary">
            <div class="total-display">
                <span>Total de la Venta:</span>
                <span id="saleTotalAmount" style="font-size: 1.6em; font-weight: bold; color: #4CAF50;">$ 0.00</span>
            </div>
        </div>

        <div class="button-container">
            <button type="submit" class="btn-guardar">Pagar</button>
        </div>
    </form>
</div>

<!-- Modal de Pago -->
<div id="paymentModal" class="modal-overlay">
    <div class="modal-content">
        <h3>Detalles de Pago</h3>
        <div class="modal-body">
            <div class="form-group">
                <label for="modalTotalAmount">Total a pagar:</label>
                <input type="text" id="modalTotalAmount" class="input" readonly style="font-weight: bold; background-color: #f0f0f0;">
            </div>
            <div class="form-group">
                <label for="cashReceived">Efectivo recibido:</label>
                <input type="number" id="cashReceived" class="input" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="changeAmount">Cambio:</label>
                <input type="text" id="changeAmount" class="input" readonly style="font-weight: bold; background-color: #f0f0f0;">
            </div>
            <div class="payment-options">
                <label>
                    <input type="radio" name="paymentType" value="cash" checked> Efectivo
                </label>
                <label>
                    <input type="radio" name="paymentType" value="card"> Tarjeta
                </label>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" id="btnCancelPayment" class="btn-cancel">Cancelar</button>
            <button type="button" id="btnProcessPayment" class="btn-pagar">Procesar Pago</button>
        </div>
    </div>
</div>
