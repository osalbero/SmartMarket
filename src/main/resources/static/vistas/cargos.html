<h2>Gestión de Cargos</h2>
<div style="display: flex; justify-content: space-between; align-items: center;">    
    <button id="btnAgregar" class="btn-agregar">Agregar Cargo</button>
    <div>
        <label for="busqueda" style="font-weight: bold; margin-right: 10px;">Buscar</label>
        <input type="text" id="busqueda" placeholder="Buscar por nombre..." style="padding: 6px; border: 1px solid #ccc; border-radius: 5px;" />
    </div>
</div>

<div class="tabla-contenedor">
    <table class="tabla-generica">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaCargosBody"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="modalCargo" class="modal hidden">
    <div class="modal-content">
        <span class="cerrar-modal" id="cerrarModal">×</span>
        <h3 id="tituloModal">Agregar Cargo</h3>

        <form id="formCargo" novalidate>
            <div class="form-group" id="grupoId">
                <label for="id">ID:</label>
                <input type="text" id="id" class="input" readonly>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input" required>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-guardar">Guardar Cargo</button>
            </div>
        </form>
    </div>
</div>
