<h2>Gestión de Categorías</h2>
<button id="btnAgregar" class="btn-agregar">Agregar Categoría</button>

<div class="tabla-contenedor">
    <table class="tabla-generica">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaCategoriasBody"></tbody>
    </table>
</div>

<!-- Modal -->
<div id="modalCategoria" class="modal hidden">
    <div class="modal-content">
        <span class="cerrar-modal" id="cerrarModal">×</span>
        <h3 id="tituloModal">Agregar Categoría</h3>

        <form id="formCategoria" novalidate>
            <div class="form-group" id="grupoId">
                <label for="id">ID:</label>
                <input type="text" id="id" class="input" readonly>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" class="input" required>
            </div>

            <div class="button-container">
                <button type="submit" class="btn-guardar">Guardar Categoría</button>
            </div>
        </form>
    </div>
</div>
